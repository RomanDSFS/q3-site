name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # üöÄ –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ main

permissions:
  contents: write     # ‚úÖ –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ ‚Äî –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—É—à–∏—Ç—å –≤ gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: GH_PAGES  # –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ next.config.ts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build and export
        run: |
          npm run build
          npm run export
          echo > out/.nojekyll  # üìÅ –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è Jekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages         # ‚úÖ –£–∫–∞–∑—ã–≤–∞–µ—Ç –≤–µ—Ç–∫—É –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏
          user_name: github-actions[bot]   # üßë CI-–∞–≤—Ç–æ—Ä
          user_email: github-actions[bot]@users.noreply.github.com
